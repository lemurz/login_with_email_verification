<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'authentication/index.css' %}" rel="stylesheet">
    </head>
    <body>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        

        <h1>This is the homepage</h1>

        {%if user.is_authenticated%}
        <h3>Hello {{ firstName }}</h3>
        <div class="buttonsContainer">
        <button type="submit"><a href='/signout'>SIGN OUT</a></button>
        {%else%}
        <button type="submit"><a href='/signup'>SIGN UP</a></button>
        <button type="submit"><a href='/signin'>SIGN IN</a></button>
        </div>
        {%endif%}

        <script src="" async defer></script>
    </body>
</html>
